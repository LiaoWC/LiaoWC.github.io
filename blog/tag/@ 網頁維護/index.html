    <h1 class="tag_name">../../../blog@tag/</h1>
    <script>
        function getTagNameFromUrl(url_string) {
            url_string = [...url_string].reverse().join("")
            let result = ""
            let i = 0
            if (url_string[0] === '/') {
                i = 1
            }
            for (; i < url_string.length; i++) {
                if (url_string[i] === '/') {
                    break
                }
                result += url_string[i]
            }
            result =  [...result].reverse().join("")
            return decodeURIComponent(result)
        }

        let url_string = window.location.href
        let target = document.getElementsByClassName('tag_name')
        let tag_name = getTagNameFromUrl(url_string)
        for (let i = 0; i < target.length; i++) {
            target[i].innerText = tag_name
        }
    </script>
